<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>El Túnel - Menú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
<!-- Ícono para accesos directos y pestañas -->
<link rel="icon" href="img/icon.png" type="image/png" />
<link rel="apple-touch-icon" href="img/icon.png" />
<meta name="theme-color" content="#111" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-title" content="El Túnel" />
<head/>
<body>
<header class="text-center py-4">
  <img src="img/logo.png" alt="Logo El Túnel" class="logo mb-2" />
  <h1 class="display-4">El Túnel</h1>
  <p class="lead">Menú de ofertas</p>
</header>

  <section class="container menu-section">
    <div class="row" id="menu-container">
      <!-- Los platos se cargarán dinámicamente -->
    </div>

    <!-- Formulario oculto para agregar platos -->
    <div id="admin-form" class="d-none mt-4">
      <h4>Agregar nuevo plato</h4>
      <div class="row g-2">
        <div class="col-md-3"><input type="text" id="new-name" class="form-control" placeholder="Nombre del plato" /></div>
        <div class="col-md-3"><input type="text" id="new-desc" class="form-control" placeholder="Descripción" /></div>
        <div class="col-md-2"><input type="text" id="new-price" class="form-control" placeholder="Precio" /></div>
        <div class="col-md-3"><input type="text" id="new-img" class="form-control" placeholder="Ruta de imagen (img/archivo.jpg)" /></div>
        <div class="col-md-1"><button class="btn btn-success w-100" id="add-plate">Agregar</button></div>
      </div>
    </div>
  </section>

  <footer class="footer">
    © 2025 El Túnel. Todos los derechos reservados.
  </footer>

  <!-- Botón secreto para activar modo admin -->
  <button id="admin-toggle" title="Admin" class="admin-secret-btn"></button>

  <script>
    const adminKey = 'tunel2025';
    const menuContainer = document.getElementById('menu-container');
    const adminForm = document.getElementById('admin-form');
    const storedMenu = JSON.parse(localStorage.getItem('menuItems') || '[]');

    function renderMenu() {
      menuContainer.innerHTML = '';
      storedMenu.forEach((item, index) => {
        const col = document.createElement('div');
        col.className = 'col-md-4 menu-product';
        col.innerHTML = `
          <div class="menu-item">
            <img src="${item.img}" alt="${item.name}" />
            <h4>${item.name}</h4>
            <p>${item.desc}</p>
            <p><strong>$${item.price}</strong></p>
            <button class="btn btn-sm btn-danger d-none admin-btn" data-index="${index}">Eliminar</button>
          </div>
        `;
        menuContainer.appendChild(col);
      });
      attachDeleteEvents();
    }

    function attachDeleteEvents() {
      document.querySelectorAll('.admin-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = btn.dataset.index;
          storedMenu.splice(index, 1);
          localStorage.setItem('menuItems', JSON.stringify(storedMenu));
          renderMenu();
        });
      });
    }

    document.getElementById('add-plate').addEventListener('click', () => {
      const name = document.getElementById('new-name').value;
      const desc = document.getElementById('new-desc').value;
      const price = document.getElementById('new-price').value;
      const img = document.getElementById('new-img').value;

      if (name && desc && price && img) {
        storedMenu.push({ name, desc, price, img });
        localStorage.setItem('menuItems', JSON.stringify(storedMenu));
        renderMenu();
        document.getElementById('new-name').value = '';
        document.getElementById('new-desc').value = '';
        document.getElementById('new-price').value = '';
        document.getElementById('new-img').value = '';
      }
    });

    document.getElementById('admin-toggle').addEventListener('click', () => {
      const pass = prompt('Introduce la clave de administrador:');
      if (pass === adminKey) {
        document.querySelectorAll('.admin-btn').forEach(btn => btn.classList.remove('d-none'));
        adminForm.classList.remove('d-none');
      }
    });

    renderMenu();
  </script>

</body>
</html>
